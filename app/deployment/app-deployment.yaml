apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
  annotations:
    kubernetes.io/change-cause: "Set nginx image 1.28"
spec:
  replicas: 3
  revisionHistoryLimit: 10
  strategy:
    rollingUpdate:
      maxSurge: 80%
      maxUnavailable: 80%
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: nginx
        image: cr.yandex/crpqju07qrt8tb11hpra/nginx-netology:latest
        ports:
        - containerPort: 80
        
